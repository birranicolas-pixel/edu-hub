<div id="table-selection" class="container">
  <h2>Choisis une table de multiplication</h2>
  <div class="button-group">
    <button class="table-btn" data-table="1">1</button>
    <button class="table-btn" data-table="2">2</button>
    <button class="table-btn" data-table="3">3</button>
    <button class="table-btn" data-table="4">4</button>
    <button class="table-btn" data-table="5">5</button>
    <button class="table-btn" data-table="6">6</button>
    <button class="table-btn" data-table="7">7</button>
    <button class="table-btn" data-table="8">8</button>
    <button class="table-btn" data-table="9">9</button>
    <button class="table-btn" data-table="10">10</button>
  </div>
</div>

<div id="quiz" class="container hidden">
  <div id="questionZone">
    <div id="question"></div>
  </div>
  <div id="answers"></div>
  <div id="feedback"></div>
  <div id="scoreZone">
    <div id="good-count">Bonnes réponses : 0</div>
    <div id="good-message" class="feedback-message" style="color: var(--color-success);"></div>

    <div id="bad-count">Mauvaises réponses : 0</div>
    <div id="bad-message" class="feedback-message" style="color: var(--color-error);"></div>

    <button id="save-results-btn">Enregistrer les résultats</button>
    <div id="save-message"></div>

    <button id="change-table-btn">🔁 Changer de table</button>
  </div>
</div>

<div id="quiz-end" class="container hidden">
  <div id="final-score"></div>
  <button id="replay-btn">Rejouer</button>
</div>
