<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Générale</title>
  <link rel="stylesheet" href="../../style.css">

  <!-- Firebase compat scripts -->
<script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCabQZ5O5mPkcAd2_W8dF6qiwA-s7QntRo",
    authDomain: "edu-hud.firebaseapp.com",
    projectId: "edu-hud",
    storageBucket: "edu-hud.firebasestorage.app",
    messagingSenderId: "647416475215",
    appId: "1:647416475215:web:df8d67a5d6a7d516c5843a"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Redirige si non connecté
  auth.onAuthStateChanged(function(user) {
    if (!user) {
      window.location.href = "/index.html"; // ou la page de login
    }
  });
</script>

</head>
<body>
  <p><a href="../../index.html" class="back-link">← Retour à l’accueil</a></p>
  <h1>Quiz de Culture Générale</h1>
  <h2>Choisis ton thème</h2>
  <select id="themeSelect">
    <option value="geographie">🌍 Géographie</option>
    <option value="animaux">🐾 Animaux</option>
    <option value="arts">🎨 Arts</option>
    <option value="sciences">🧪 Sciences</option>
    <option value="mythes">🧙‍♂️ Mythes</option>
    <option value="quotidien">🏠 Vie quotidienne</option>
  </select>
  <button id="startBtn" onclick="startQuiz()">Commencer le quiz</button>

  <div id="questionZone" class="container">
    <p id="question">Chargement...</p>
    <div id="answers"></div>
  </div>

  <div id="scoreZone" class="container">
    <p>✅ Score : <span id="score">0</span> / <span id="total">0</span></p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
