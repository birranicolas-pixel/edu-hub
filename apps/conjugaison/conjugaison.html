<div class="conjugaison-app">
  <h2>Révise ta conjugaison</h2>
  <div class="selectors">
    <label for="temps">Temps :</label>
    <select id="temps">
      <option value="présent">Présent</option>
      <option value="passé">Passé</option>
      <option value="futur">Futur</option>
    </select>

    <label for="groupe">Groupe :</label>
    <select id="groupe">
      <option value="1">1er groupe</option>
      <option value="2">2e groupe</option>
      <option value="3">3e groupe</option>
    </select>

    <button id="start-btn">Commencer</button>
  </div>

  <div id="quiz-zone" style="display:none;">
    <p id="question"></p>
    <div id="answers"></div>
    <p id="feedback"></p>
    <p id="score">Score : <span id="score-count">0</span></p>
    <button id="next-btn" style="display:none;">Question suivante</button>
    <button id="save-results-btn">💾 Enregistrer</button>
    <p id="save-message"></p>
  </div>
</div>
<a href="javascript:backToHome()" class="back-link">← Retour à l’accueil</a>
