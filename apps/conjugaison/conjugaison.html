<div id="selectors" class="container">
  <h2>Choisis un temps et un groupe</h2>
  <div class="selectors">
    <div class="temps">
      <h2>Temps</h2>
      <div class="button-group">
        <button class="temps-btn" data-temps="présent">Présent</button>
        <button class="temps-btn" data-temps="passé">Passé</button>
        <button class="temps-btn" data-temps="futur">Futur</button>
      </div>
    </div>
    <div class="groupes">
      <h2>Groupe</h2>
      <div class="button-group">
        <button class="groupe-btn" data-groupe="1">1er groupe</button>
        <button class="groupe-btn" data-groupe="2">2e groupe</button>
        <button class="groupe-btn" data-groupe="3">3e groupe</button>
      </div>
    </div>
  </div>
</div>

<div id="quiz" class="container hidden">
  <div id="questionZone">
    <div id="question"></div>
  </div>
  <div id="answers"></div>
  <div id="feedback"></div>
  <div id="scoreZone">
    <div id="good-count">0</div>
    <div id="bad-count">Mauvaises réponses : 0</div>
    <button id="save-results-btn">Enregistrer les résultats</button>
    <div id="save-message"></div>
  </div>
</div>

<div id="quiz-end" class="container hidden">
  <div id="final-score"></div>
  <button id="replay-btn">Rejouer</button>
</div>
