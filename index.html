<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail éducatif</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
</head>

//Service Worker pour PWA
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker enregistré'))
      .catch(err => console.error('Erreur SW', err));
  }
</script>

//Animation écran de chargement
<script>
document.addEventListener("DOMContentLoaded", () => {
  const splash = document.getElementById("splash");

  setTimeout(() => {
    splash.style.opacity = "0";
    splash.style.pointerEvents = "none";
    splash.style.transition = "opacity 0.5s ease";
  }, 2500);
});
</script>

<script>
function parler(message) {
  const voix = new SpeechSynthesisUtterance(message);
  voix.lang = 'fr-FR';
  voix.rate = 1;
  speechSynthesis.speak(voix);
}

function lancerVoix() {
  const messages = [
    "Salut, moi c’est Boubou ! Prêt pour une nouvelle aventure sur EduHub ?",
    "On révise les conjugaisons aujourd’hui !",
    "Tu vas devenir un champion des tables !",
    "Bienvenue sur EduHub, petit génie !"
  ];
  const message = messages[Math.floor(Math.random() * messages.length)];
  document.getElementById("mascotteMessage").textContent = message;
  parler(message);
}
</script>

//Authentification Firebase
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

<body>
  <div id="splash" class="splash-screen">
  <img src="assets/mascotte.png" alt="Boubou" class="splash-mascotte">
  <h2>Bienvenue sur EduHub</h2>
 </div>
  <div class="mascotte-zone">
  <img src="assets/mascotte.png" alt="Boubou" class="mascotte" onclick="lancerVoix()">
  <p class="mascotte-message" id="mascotteMessage"></p>
  </div>
  <h1>Bienvenue sur ton portail éducatif</h1>
  <div id="app-links"></div>

//Formulaire de connexion
  <form id="loginForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Mot de passe" required />
  <button type="submit">Connexion</button>
</form>


  <script src="script.js"></script>
</body>
</html>
