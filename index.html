<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portail éducatif</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">

</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker enregistré'))
      .catch(err => console.error('Erreur SW', err));
  }
</script>
<body>
  <div class="mascotte-zone">
  <img src="assets/mascotte.png" alt="Mascotte EduHub" class="mascotte">
  <p class="mascotte-message" id="mascotteMessage"></p>
  </div>
  <h1>Bienvenue sur ton portail éducatif</h1>
  <div id="app-links"></div>
  <script src="script.js"></script>
</body>
</html>
