<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduHub - Portail éducatif</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#3b82f6" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />


  <!-- Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker enregistré'))
        .catch(err => console.error('Erreur SW', err));
    }
  </script>

  <!-- Voix mascotte -->
  <script>
    function parler(message) {
      const voix = new SpeechSynthesisUtterance(message);
      voix.lang = 'fr-FR';
      voix.rate = 1;
      speechSynthesis.speak(voix);
    }

    function lancerVoix() {
      const messages = [
        "Salut, moi c’est Boubou ! Prêt pour une nouvelle aventure sur EduHub ?",
        "On révise les conjugaisons aujourd’hui !",
        "Tu vas devenir un champion des tables !",
        "Bienvenue sur EduHub, petit génie !"
      ];
      const message = messages[Math.floor(Math.random() * messages.length)];
      const mascotteEl = document.getElementById("mascotteMessage");
      if (mascotteEl) mascotteEl.textContent = message;
      parler(message);
    }
  </script>
</head>

<body>

  <!-- Barre utilisateur -->
  <div class="user-bar" id="userBar" style="display:none;">
    <img src="./assets/user-icon.png" alt="Profil" class="user-icon" />
    <span id="userInfo"></span>
    <button id="logoutBtn">Se déconnecter</button>
    <button id="collapseBtn">⨯</button>
  </div>

  <!-- Bouton pour rouvrir -->
  <button id="expandBtn" class="expand-btn" style="display:none;">👤</button>

  <!-- Splash -->
  <div id="splash" class="splash-screen">
    <img src="./assets/mascotte.png" alt="Boubou" class="splash-mascotte" />
    <h2>Bienvenue sur EduHub</h2>
  </div>

  <!-- Mascotte -->
  <div class="mascotte-zone">
    <img src="./assets/mascotte.png" alt="Boubou" class="mascotte" onclick="lancerVoix()" />
    <p class="mascotte-message" id="mascotteMessage"></p>
  </div>

  <!-- Section Connexion -->
  <div id="authSection">
    <h2>Connexion ou inscription</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <!-- Section Application -->
  <div id="appSection" style="display:none;">
    <h1>Bienvenue sur ton portail éducatif</h1>
    <div id="app-links"></div>
  </div>

  <!-- Tableau des scores -->
  <div class="leaderboard-wrapper" style="display:none;">
    <div class="leaderboard-header">
      <h2>🏆 Tableau des scores</h2>
      <button id="refreshLeaderboardBtn" class="refresh-btn">🔄 Rafraîchir le tableau</button>
    </div>

    <table class="leaderboard-table styled-leaderboard" id="leaderboardTable">
      <thead>
        <tr>
          <th>Rang</th>
          <th>Nom</th>
          <th>Application</th>
          <th>Bonnes réponses</th>
          <th>Mauvaises réponses</th>
          <th>Pourcentage de réussite</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>

  <!-- Script principal -->
  <script type="module">
  import { initScript, monitorAuthState } from './core.js';
  initScript();
  monitorAuthState();
</script>


</body>
</html>
